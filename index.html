<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge The Comet!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script>
        
        let end = 890;
        let xEnd = 1905;
        let radius = 25;
        let stars = [];
        let maxStars = 20; // Maximum number of stars
        let minStars = 5; // Minimum number of stars
        let score = 0; // Initialize score variable
        
        function setup() {
            createCanvas(windowWidth, windowHeight);
            background(0);
            score = 0;
            for (let i = 0; i < minStars; i++) {
                let star = {
                    x: random(-1000, 1500),
                    y: random(-50, 30),
                    speed: random(1, 5) // Speed of stars falling
                }
                stars.push(star);
            }
            console.log(stars);
        }

        function draw() {
            push();
            c1 = color(0);
            c2 = color(5, 2, 87);
            pop();
            
            for (let y=0; y<height; y++){
                n = map(y, 0, height, 0, 1);
                let newc = lerpColor(c1, c2, n);
                stroke(newc);
                line(0, y, width, y);
            }
            pop();

            push();
            background("rgba(0, 0, 0, 0.15)");
            noStroke();
            for (let star of stars){
                fill(250,245,110);
                drawStar(star.x, star.y, 15, 45, 5);
                
                star.x += 15;
                star.y += star.speed;
                
                if (star.y >= end || star.x >= xEnd) {
                    resetStar(star);
                }
            }
            pop();

            push();
            translate(width / 2, height / 4);
            fill(223, 104, 32);
            ellipse(-850, 575, radius * 3.5);
            pop();

            // Check if the cursor is in contact with any star
            for (let star of stars) {
                let distance = dist(star.x, star.y, mouseX, mouseY);
                let isOverStar = distance < radius;
                if (isOverStar) {
                    explode(star);
                    score = max(0, score - 1); // Deduct score when cursor is over a star
                }
            }
            
            // Display the score
            push();
            textSize(32);
            fill(255);
            text("Score: " + max(0, score), 50, 50);
            pop();
        }

        function drawStar(x, y, radius1, radius2, npoints) {
            let angle = TWO_PI / npoints;
            let halfAngle = angle / 2.0;
            beginShape();
            for (let a = 0; a < TWO_PI; a += angle) {
                let sx = x + cos(a) * radius2;
                let sy = y + sin(a) * radius2;
                vertex(sx, sy);
                sx = x + cos(a + halfAngle) * radius1;
                sy = y + sin(a + halfAngle) * radius1;
                vertex(sx, sy);
            }
            endShape(CLOSE);
        }

        function explode(star) {
            fill("rgba(255, 0, 0, 0.65)");
            circle(star.x, star.y, 170);
            resetStar(star);
        }

        // Reset star position and speed
        function resetStar(star) {
            star.x = random(-2000, -600);
            star.y = random(0, 300);
            star.speed = random(1, 5);
        }

        // Add event listener to create a new star on click
        function mouseClicked() {
            if (stars.length < maxStars) {
                let newStar = {
                    x: random(-1000, 1500),
                    y: random(-50, 30),
                    speed: random(1, 5)
                };
                stars.push(newStar);
                score++; // Add score when new star is added
            }
        }

    </script>
</head>
<body>

</body>
</html>
