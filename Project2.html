<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge The Comet!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script>
        
        let end = 890;
        let xEnd = 1905;
        let radius = 25;
        let stars = [];
        let mouse_trail = [];
        
        function setup() {
            createCanvas(1905, 890);
            background(0);
            for ( i = 0; i < 15; i++){
          let star = {
            x: 0,
            y: -30,
          }
          stars.push(star)
            }
            console.log(stars);
        }

        function draw() {
            push();
            c1 = color(0);
            c2 = color(5, 2, 87);
            pop();
            
            for(let y=0; y<height; y++){
                n = map(y,0,height,0,1);
                let newc = lerpColor(c1,c2,n);
                stroke(newc);
                line(0,y,width, y);
            }
            pop();

            push();
            background("rgba(0, 0, 0, 0.15)");
            noStroke();
            for (let star of stars){
            fill(250,245,110);
            drawStar(star.x, star.y, 15, 45, 5);
            
            star.x += 15;
            star.y += 12;
            }
            pop();

            push();
            translate(width / 2, height / 4);
            fill(255,255,255);
            circle(875, -150, radius * 2);
            pop();

            function explode(star) {
            
            fill("rgba(255, 0, 0, 0.65)");
            circle(star.x, star.y, 170);
            star.x = random(-1000, 1500);
            star.y = random(-50, 30);

            }

            for (let star of stars) {
            let distance = dist(star.x, star.y, mouseX, mouseY);

            let isOverStar = distance < radius;
            if (isOverStar) {
                
            explode(star);

            }


            if (star.y >= end) {

           explode(star);
           
            }

            if (star.x >= xEnd) {

            explode(star);

            }
        }

            function drawStar(x, y, radius1, radius2, npoints) {
            let angle = TWO_PI / npoints;
            let halfAngle = angle / 2.0;
            beginShape();
            for (let a = 0; a < TWO_PI; a += angle) {
                let sx = x + cos(a) * radius2;
                let sy = y + sin(a) * radius2;
                vertex(sx, sy);
                sx = x + cos(a + halfAngle) * radius1;
                sy = y + sin(a + halfAngle) * radius1;
                vertex(sx, sy);
            }
            endShape(CLOSE);
        }

        push();
            mouse_trail.push(new p5.Vector(mouseX, mouseY));

            if (mouse_trail > 30) {
                mouse_trail.pop();
            }

            for (let i = 0; i < mouse_trail.length; i++) {
                let p = mouse_trail[i];

                let size = 35.0 * i / mouse_trail.length;
                noStroke();
                fill("rgba(255, 255, 255, 0.95)");
                circle(p.x, p.y, size);
            }

            pop();

    }

    </script>
</head>

</body>
</html>
