<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge The Comet!</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css"/>
    <script>
        
        let end = 890;
        let xEnd = 1905;
        let radius = 25;
        let stars = [];
        
        function setup() {
            createCanvas(1905, 890);
            background(0);
            for ( i = 0; i < 20; i++){
          let star = {
            x: 0,
            y: -30,
          }
          stars.push(star)
            }
            console.log(stars);
        }

        function draw() {
            background("rgba(0, 0, 0, 0.15)");
            noStroke();
            for (let star of stars){
            fill(255,245,100);
            drawStar(star.x, star.y, 15, 45, 5);
            
            star.x += 15;
            star.y += 12;
            }

            push();
            translate(width / 2, height / 4);
            fill(255,255,255);
            circle(875, -150, radius * 2);
            pop();

            function explode(star) {
            
            fill(255, 0, 0);
            circle(star.x, star.y, 200);
            star.x = random(-1000, 1500);
            star.y = random(-50, 30);

            }

            for (let star of stars) {
            let distance = dist(star.x, star.y, mouseX, mouseY);

            let isOverStar = distance < radius;
            if (isOverStar) {
                
            explode(star);

            }


            if (star.y >= end) {

           explode(star);
           
            }

            if (star.x >= xEnd) {

            explode(star);

            }
        }

            function drawStar(x, y, radius1, radius2, npoints) {
            let angle = TWO_PI / npoints;
            let halfAngle = angle / 2.0;
            beginShape();
            for (let a = 0; a < TWO_PI; a += angle) {
                let sx = x + cos(a) * radius2;
                let sy = y + sin(a) * radius2;
                vertex(sx, sy);
                sx = x + cos(a + halfAngle) * radius1;
                sy = y + sin(a + halfAngle) * radius1;
                vertex(sx, sy);
            }
            endShape(CLOSE);
        }
    }

    </script>
</head>

</html>
